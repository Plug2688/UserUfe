<!DOCTYPE html>
<html>
<head>
  <title>Form test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="pt-4"></div>
<div class="container">
  <div>
    <h3 class="text-center">กรุณากรอก User ที่แนะนำ</h3>
  </div>
  <form method="post" autocomplete="off" name="hello-sheet">
    <div class="form-group">
      <label for="name">User</label>
      <input type="text" class="form-control"  placeholder="กรอก User" name="User ลูกค้า">
    </div>
    <div class="form-group">
    <label for="name">User แนะนำ</label>
      <input type="text" class="form-control"  placeholder="กรอก User แนะนำ" name="User แนะนำ">
    </div>    
    
  <button type="submit" name="submit" value="Send message" class="btn btn-primary">ส่ง</button>
</form>
</div>
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbysp_22lVhDqCvWaVaLqb2MxM2kqKfz7qM77myqv4JpGEohZII35ZEEM1HdHrsKxeYm/exec'
            const form = document.forms['hello-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("ส่งข้อมูลของท่านเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
